{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 20px;">Admin Login</h2>

    {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div style="margin-bottom: 15px;">
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <button type="submit" style="width: 100%; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; font-weight: bold;">
            Login
        </button>
    </form>
</div>
{% endblock %}
